<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Outschool</title>
</head>
<body>
    <header class="pt-9 px-12">
        <div class="container">
            <div class="flex justify-between items-center">
                <div class="cursor-pointer">
                    <img src="./assets/icons/logo.svg" alt="logo">
                </div>
                <div>
                    <nav>
                        <ul class="flex space-x-[30px]">
                            <li><a href="#" class="text-white text-[15px] font-medium">Courses</a></li>
                            <li><a href="#" class="text-white text-[15px] font-medium">Pricing</a></li>
                            <li><a href="#" class="text-white text-[15px] font-medium">About Us</a></li>
                            <li><a href="#" class="text-white text-[15px] font-medium">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="flex space-x-[30px]">
                    <div class="flex cursor-pointer">
                        <div><img src="./assets/icons/user.svg" alt="account"></div>
                        <div class="text-white text-[15px] font-medium ml-1">Account</div>
                    </div>
                    <div class="flex cursor-pointer">
                        <div><img src="./assets/icons/cart.svg" alt="cart"></div>
                        <div class="text-white text-[15px] font-medium ml-1">Cart</div>
                    </div>
                </div>  
            </div>
        </div>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
